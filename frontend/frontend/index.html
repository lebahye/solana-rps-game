<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/DEBUG_TEST_IMAGE.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana RPS Game</title>
    <!-- Add error tracking -->
    <script type="text/javascript">
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
        document.getElementById('error-display').innerHTML = 'Error loading app: ' + msg;
        return false;
      };
    </script>
  </head>
  <body>
    <!-- Add a loading state -->
    <div id="initial-load">Loading...</div>
    <!-- Add error display -->
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Add fallback content -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
